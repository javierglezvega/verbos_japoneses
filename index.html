  <style>
    body {

      border: none;
      border-radius: 12px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #555;
    }
    .hidden {
      display: none;
    }
    .frase {
      font-size: 1.4rem;
      margin: 2rem 0 1rem 0;
      min-height: 2.5rem;
    }
    .traduccion {
      font-size: 1.1rem;
      color: #555;
      margin-top: 1rem;
      min-height: 2rem;
    }
    .small-btn {
      font-size: 0.9rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: auto;
      display: inline-block;
      background: #666;
    }
  </style>
</head>

    const study = document.getElementById("study");
    const fraseEl = document.getElementById("frase");
    const traduccionEl = document.getElementById("traduccion");
    const mainBtn = document.getElementById("mainBtn");
    const repeatBtn = document.getElementById("repeatBtn");

    function startMode(m) {
      modo = m;
      menu.classList.add("hidden");
      study.classList.remove("hidden");
      nextFrase();
    }

    function nextFrase() {
      current = frases[Math.floor(Math.random() * frases.length)];
      revealed = false;
      fraseEl.textContent = "";
      traduccionEl.textContent = "";
      repeatBtn.classList.add("hidden");

      if (modo === "leer") {
        fraseEl.textContent = current.jp;
      } else if (modo === "traducir") {
        fraseEl.textContent = current.es;
      } else if (modo === "escuchar") {
        fraseEl.textContent = "🎵 Reproduciendo audio...";
        playAudio(current.audio);
        repeatBtn.classList.remove("hidden");
      }

      mainBtn.textContent = "Revelar";
    }

    function reveal() {
      if (revealed) {
        nextFrase();
        return;
      }

      if (modo === "leer") {
        traduccionEl.textContent = current.es;
        playAudio(current.audio);
      } else if (modo === "traducir") {
        traduccionEl.textContent = current.jp;
        playAudio(current.audio);
      } else if (modo === "escuchar") {
        fraseEl.textContent = current.jp;
        traduccionEl.textContent = current.es;
        playAudio(current.audio);
      }

      mainBtn.textContent = "Siguiente";
      revealed = true;
    }

    function playAudio(path) {
      audio.pause();
      audio = new Audio(path);
      audio.play();
    }

    function repeatAudio() {
      if (current) playAudio(current.audio);
    }
